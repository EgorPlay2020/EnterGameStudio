<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    .banner img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin: 10px auto 20px;
    }

    h1 {
      margin: 10px 0 20px;
    }

    .buttons {
      margin: 20px auto 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .buttons a {
      display: block;
      padding: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }

    .buttons a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    .error {
      margin-top: 50px;
      font-size: 20px;
      color: #ff5555;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 16px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="gameContent">
    <!-- Загрузка данных -->
  </div>

  <script>
    const gameId = new URLSearchParams(location.search).get('game');
    const jsonUrl = "https://api.npoint.io/9fe82138f5704ff12a10";

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        if (!data[gameId]) {
          document.getElementById("gameContent").innerHTML = `<div class="error">Игра не найдена</div>`;
          return;
        }

        const game = data[gameId];
        document.body.style.backgroundImage = `url('${game.background}')`;

        const logoHTML = game.logo
          ? `<img class="logo" src="${game.logo}" alt="Логотип">`
          : `<h1>${game.title}</h1>`;

        document.getElementById("gameContent").innerHTML = `
          <div class="banner"><img src="${game.banner}" alt="Баннер"></div>
          ${logoHTML}
          ${game.logo ? `<h1>${game.title}</h1>` : ''}
          <div class="buttons">
            ${game.links.map(link => `<a href="${link.url}" target="_blank">${link.label}</a>`).join('')}
          </div>
          <div class="footer">© 2025 EnterGameStudio</div>
        `;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("gameContent").innerHTML = `<div class="error">Ошибка загрузки данных</div>`;
      });
  </script>
</body>
</html>
