<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ПОБЕГ ОТ ЧИКАТИЛО</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.dropbox.com/scl/fi/cntronhjs3n24acrd7asy/background.png?rlkey=rxmyj0ly9ugg5bs6mcw35b1x0&st=rgcnh4jc&raw=1') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 700px;
    }

    .banner {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .icon {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin: 10px auto;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin: 10px auto;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .buttons a {
      display: block;
      padding: 14px;
      background-color: #1f1f1f;
      color: white;
      text-decoration: none;
      border: 2px solid #444;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .buttons a:hover {
      background-color: #333;
      transform: scale(1.03);
      border-color: #888;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <!-- БАННЕР -->
    <div class="banner">
      <img src="https://www.dropbox.com/scl/fi/olstgt7j9j49wi6024ys0/baanner_youtube_EFC.jpg?rlkey=bee4r3zoje20caw48zxobvy6z&st=nv649hr0&raw=1" alt="Баннер игры">
    </div>

    <!-- ИКОНКА -->
    <img src="https://www.dropbox.com/scl/fi/pp6ruz4t9dqahaojkqxk0/EscapeFromChikatilo_ICON.jpg?rlkey=nozqv3seg31ig5x3kv9ytem5p&st=c5zdn5f3&raw=1" alt="Иконка игры" class="icon">

    <!-- ЛОГОТИП (вместо названия) -->
    <img src="https://www.dropbox.com/scl/fi/yalcn1ln6j7enzf8naf7m/.png?rlkey=98klzy4t4kjkd35xzs0r3secv&st=qxy0319b&raw=1" alt="Логотип игры" class="logo">

    <!-- КНОПКИ СО ССЫЛКАМИ -->
    <div class="buttons">
      <a href="https://play.google.com/store/apps/details?id=com.EnterGameStudio.ESCAPEFROMCHIKATILO" target="_blank">Скачать на Google Play</a>
      <a href="https://entergamestudio.itch.io/escape-from-chikatilo" target="_blank">Скачать на Itch.io</a>
      <a href="https://www.rustore.ru/catalog/app/com.EnterGameStudio.ESCAPEFROMCHIKATILO" target="_blank">Скачать в App Store</a>
    </div>

    <!-- ФУТЕР -->
    <div class="footer">
      © 2025 EnterGameStudio
    </div>
  </div>

</body>
</html>
