  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .banner {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .icon {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin: 10px auto;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .buttons a {
      display: block;
      padding: 14px;
      background-color: #1f1f1f;
      color: white;
      text-decoration: none;
      border: 2px solid #444;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .buttons a:hover {
      background-color: #333;
      transform: scale(1.03);
      border-color: #888;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
